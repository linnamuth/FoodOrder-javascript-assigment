<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Success Style</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .mobile-frame {
        max-width: 420px;
        height: 100vh;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .container-custom {
        flex-grow: 1;
        padding: 2.5rem 1.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .success-checkmark-circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #4caf50;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        box-shadow: 0 0 0 6px rgba(76, 175, 80, 0.3);
        animation: pulse 1.5s infinite ease-in-out;
      }

      .success-checkmark-circle svg {
        width: 70px;
        height: 70px;
        color: white;
      }

      .success-title {
        font-weight: 700;
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 15px;
      }

      .success-message {
        font-size: 1.15rem;
        color: #555;
        max-width: 320px;
        line-height: 1.6;
        margin: 0 auto 30px;
      }

      .home-button {
        background-color: #1f3a93;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 0.75rem;
        font-weight: 600;
        font-size: 1.1rem;
        border: none;
        box-shadow: 0 4px 15px rgba(31, 58, 147, 0.3);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .home-button:hover {
        background-color: #2a52be;
        transform: translateY(-2px);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.3);
        }
        70% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
        }
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="mobile-frame d-flex flex-column">
      <div class="container-custom">
        <div class="success-checkmark-circle">
          <!-- Bootstrap-compatible checkmark SVG -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h2 class="success-title">Success!</h2>
        <p  class="success-message">
          Your request to send has been successfully completed.
        </p>

        <button class="home-button" onclick="window.location.href='index.html'">
          Go to Home
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payway - Payment link</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- <h1>QR Code Review Page</h1>
  <canvas id="qrCanvas" width="200" height="200"></canvas> -->
    <div class="container-card">
      <div class="khq-header">KHQR</div>
      <div class="account-info">Linna MUTH</div>
      <div class="amount">$ 0</div>
      <div class="qr-code">
        <canvas id="qrCanvas"></canvas>
      </div>

      <div class="qr-note">
        Scan with any Mobile Banking App supporting KHQR
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const canvas = document.getElementById("qrCanvas");

    // Generate QR code
    const qr = new QRious({
      element: canvas,
      value:
        "9497899756A7",
      size: 300,
      level: "H",
    });

    const ctx = canvas.getContext("2d");
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 20; // Smaller circle

    // Draw white circle in the center
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.lineWidth = 3; // Thickness of the border
    ctx.strokeStyle = "white"; // Border color
    ctx.stroke();

    // Draw $ symbol smaller
    ctx.font = "bold 20px Arial"; // Smaller font
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText("$", centerX, centerY);
  </script>
  <script></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Payway - Payment link</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <div class="container-card" id="card">
      <div class="khq-header">KHQR</div>
      <div class="amount" id="price">$ 0</div>
      <div class="divider"></div>

      <div class="qr-code">
        <canvas id="qrCanvas"></canvas>
      </div>
      <div id="loadingOverlay" style="display: none">
        <div class="spinner"></div>
        Acessing payment, please wait...
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-success" id="payButton">Payment Done</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./script/khqr.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khmer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="#"> <span>Food</span>Order </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html" data-i18n="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html" data-i18n="shop"></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="./history-order.html"
                data-i18n="histroy_order"
              ></a>
            </li>
            <li class="nav-item" id="loginSignupLink">
              <a
                class="nav-link"
                href="#"
                data-i18n="login_signup"
                onclick="showLoginModal()"
                >Login/Signup</a
              >
            </li>
            <li class="nav-item dropdown d-none" id="userIcon">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-person-circle" style="font-size: 1.2rem"></i>
                <span id="userName" class="ms-2"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userDropdown"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    id="logoutLink"
                    onclick="logout()"
                    data-i18n="sign_out"
                    >Sign Out</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <select
            id="languageSwitcher"
            class="form-select form-select-sm w-auto me-2"
          >
            <option value="en">English</option>
            <option value="kh">ខ្មែរ</option>
          </select>
        </div>
      </div>
    </nav>
    <div
      id="orderHistory"
      class="order-history-container"
      style="margin-top: 20px"
    ></div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/histroy_order.js" type="module"></script>
  <script type="module">
    import { setupThemeToggle } from "./script/themeToggle.js";
    setupThemeToggle();
  </script>
</html>

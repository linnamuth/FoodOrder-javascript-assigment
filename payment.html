<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .payment-container {
            margin-top: 60px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            font-size: 26px;
            font-weight: 700;
            color: #006f75;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 16px;
            padding: 14px;
        }
        .form-control:focus {
            border-color: #006f75;
            box-shadow: 0 0 5px rgba(0, 111, 117, 0.5);
        }
        .form-row {
            margin-bottom: 20px;
        }
        .btn-aba {
            background-color: #006f75;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            padding: 14px;
            width: 100%;
            transition: background-color 0.3s ease;
            border: none;
        }
        .btn-aba:hover {
            background-color: #005b59;
        }
        .alert {
            font-size: 16px;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .logo {
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            width: 50px;
        }
        .logo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .logo:hover img {
            transform: scale(1.05);
        }
        .selected {
            border: 3px solid #006f75;
            padding: 3px;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .payment-container {
                margin-top: 60px;
                padding: 20px;
            }

            .logo {
                width: 60px;
            }
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container" id="paymentContainer">
            <h2>Bank Payment</h2>
            <form id="paymentForm">
                <div class="form-row">
                    <label for="name">Account Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Account Name"
                        required />
                </div>
                <div class="form-row">
                    <label for="cardNumber" class="form-label">Number Account</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                        placeholder="XXXX-XXXX-XXXX-XXXX" required />
                </div>
                <div class="form-row">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" name="amount" placeholder="$Amount" required />
                </div>
                <button type="submit" class="btn-aba">Pay Now</button>
            </form>
            <div id="paymentResult" class="alert d-none"></div>
            <div id="loadingOverlay" style="display: none;">
                <div class="spinner"></div>
                Acessing payment, please wait...
            </div>
        </div>
        <div class="text-center mb-4">
            <div class="logo" id="abaLogo" onclick="changeBank('aba')">
                <img src="./img/aba.png" alt="ABA Bank" />
            </div>
            <div class="logo" id="wingLogo" onclick="changeBank('wing')">
                <img src="./img/wing.png" alt="Wing Bank" />
            </div>
            <div class="logo" id="acledaLogo" onclick="changeBank('acleda')">
                <img src="./img/ac.png" alt="ACLEDA Bank" />
            </div>
            <div class="logo" id="kbLogo" onclick="changeBank('kb')">
                <img src="./img/kb.png" alt="ACLEDA Bank" />
            </div>
            <div class="logo" id="amretLogo" onclick="changeBank('amret')">
                <img src="./img/amret.png" alt="ACLEDA Bank" />
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./script/payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

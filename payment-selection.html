<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Selection</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khmer&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Khmer", sans-serif !important;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
      .payment-container {
        width: 100%;
        max-width: 450px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 0;
        overflow: hidden;
        margin-top: 60px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.25rem;
        border-bottom: 1px solid #eee;
      }
      .header .back-arrow {
        font-size: 1.5rem;
        color: #555;
        cursor: pointer;
      }
      .header .title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
        flex-grow: 1;
        text-align: center;
        margin-right: 2.5rem;
      }
      .price-display {
        font-size: 1.8rem;
        font-weight: 700;
        color: #e74c3c;
        text-align: center;
        padding: 1.5rem 0;
        /* background-color: #fff; */
      }
      .payment-option {
        display: flex;
        align-items: center;
        padding: 1rem 1.25rem;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .payment-option:hover {
        background-color: #f5f5f5;
      }
      .payment-option:last-child {
        border-bottom: none;
      }

      .payment-info {
        flex-grow: 1;
      }
      .payment-info .method-name {
        font-weight: 500;
        margin-bottom: 0.2rem;
      }
      .payment-info .description {
        font-size: 0.85rem;
        color: #666;
      }

      .form-check-input {
        width: 1.25em;
        height: 1.25em;
        margin-top: 0;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #ccc;
        outline: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        position: relative;
      }
      .form-check-input:checked {
        background-color: #e21b70;
        border-color: #e21b70;
      }
      .form-check-input:checked::before {
        content: "";
        display: block;
        width: 0.5em;
        height: 0.5em;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .confirm-button-container {
        padding: 1.5rem 1.25rem;
        background-color: #fff;
        text-align: center;
      }
      .confirm-button {
        width: 100%;
        padding: 0.85rem;
        font-size: 1.1rem;
        font-weight: 600;
        background-color: #ff0052;
        border: none;
        border-radius: 0.5rem;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <div class="header">
        <span class="title">ជម្រើសបង់ប្រាក់</span>
        <span style="visibility: hidden; font-size: 1.5rem">&nbsp;</span>
      </div>
      <div class="price-display" id="priceDisplay">$0.00</div>
      <div class="payment-options-list">
        <label class="payment-option" for="abaPay">
          <div class="logo-placeholder">
            <img src="./img/aba.png" style="width: 50px; height: 50px" />
          </div>
          <div class="payment-info ms-3">
            <div class="method-name">ABA PAY</div>
            <div class="description">Tap to pay with ABA Mobile</div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="abaPay"
              value="abaPay"
            />
          </div>
        </label>
        <label class="payment-option" for="acledaPay">
          <div class="logo-placeholder">
            <img src="./img/ac.png" style="width: 50px; height: 50px" />
          </div>
          <div class="payment-info ms-3">
            <div class="method-name">ACLEDA PAY</div>
            <div class="description">Tap to pay with ACLEDA Mobile</div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="acledaPay"
              value="acledaPay"
            />
          </div>
        </label>
        <label class="payment-option" for="wingBank">
          <div class="logo-placeholder logo-wing">
            <img src="./img/wing.png" style="width: 50px; height: 50px" />
          </div>
          <div class="payment-info ms-3">
            <div class="method-name">Wing Bank</div>
            <div class="description">Tap to pay with Wing Mobile</div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="wingBank"
              value="wingBank"
            />
          </div>
        </label>
      </div>
      <div class="confirm-button-container">
        <button class="confirm-button">Comfirm</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      function calculateTotal(items) {
        return items.reduce(
          (total, item) => total + item.price * item.quantity,
          0
        );
      }
      const totalPrice = calculateTotal(cart);
      document.getElementById(
        "priceDisplay"
      ).textContent = `$${totalPrice.toFixed(2)}`;
      document
        .querySelectorAll('input[name="paymentMethod"]')
        .forEach((radio) => {
          radio.addEventListener("change", function () {
            const selectedPayment = document.querySelector(
              'input[name="paymentMethod"]:checked'
            );
            if (selectedPayment) {
              const paymentMethodUppercase =
                selectedPayment.value.toUpperCase();
              localStorage.setItem(
                "selectedPaymentMethod",
                paymentMethodUppercase
              );
            }
          });
        });
      window.addEventListener("DOMContentLoaded", () => {
        const savedPaymentMethod = localStorage.getItem(
          "selectedPaymentMethod"
        );
        if (savedPaymentMethod) {
          const matchingRadio = Array.from(
            document.querySelectorAll('input[name="paymentMethod"]')
          ).find((radio) => radio.value.toUpperCase() === savedPaymentMethod);
          if (matchingRadio) {
            matchingRadio.checked = true;
          }
        }
      });
      document
        .querySelector(".confirm-button")
        .addEventListener("click", function () {
          const selectedPayment = document.querySelector(
            'input[name="paymentMethod"]:checked'
          );
          if (selectedPayment) {
            const paymentMethodUppercase = selectedPayment.value.toUpperCase();
            localStorage.setItem(
              "selectedPaymentMethod",
              paymentMethodUppercase
            );

            const cart = JSON.parse(localStorage.getItem("cart") || "[]");

            const storeIds = new URLSearchParams(window.location.search).get(
              "storeId"
            );
            window.location.href = `detail-info.html?storeId=${storeIds}`;
          } else {
            Swal.fire({
              icon: "warning",
              title: "Oops...",
              text: "Please select a payment method before proceeding!",
            });
          }
        });
    </script>
  </body>
</html>
